<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/united.bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Exercise 1</title>
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Exercise 1</span>
            </div>
        </div>
    </nav>
    
    <div class="form-horizontal" id="forenameform">
        <div class="form-group">
            <label for="forename" class="col-sm-2 control-label">Forenames</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="forenames" size="20" placeholder="forename" />
            </div>
        </div>

        <div class="form-horizontal" id="surnameform">
            <div class="form-group">
                <label for="surname" class="col-sm-2 control-label">Surname</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="surname" size="20" placeholder="surname" />
                </div>
            </div>

            <div class="form-horizontal" id="nicknameform">
                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">Nickname</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="nickname" size="20" placeholder="forename" />
                    </div>
                </div>

                <div class="form-horizontal" id="email25">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">E-mail Address</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="email" size="20" placeholder="email" />
                        </div>
                    </div>
                   
                    <div class="form-horizontal" id="Password">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-2">
                                <input type="password" class="form-control" id="password" size="20" placeholder="password" />
                            </div>
                        </div>

                        <div class="form-horizontal" id="PasswordC">
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Confirm Password</label>
                                <div class="col-sm-2">
                                    <input type="password" class="form-control" id="passwordC" size="20" placeholder="confrim password" />
                                </div>
                            </div>

                            <div>
                                <label for="tc">I agree to the terms and conditions</label>
                                <input type="checkbox" name="tc" id="chkbx" unchecked>
                            </div>
                            
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="register" disabled='true' >Register</button>
                <button class="btn btn-primary" id="array" >Run Array Methods</button>
            </div>
        </div>
    </div>
     
    <!-- add script tags here -->
    <script src='bundle.js'></script>

</body>
</html>
